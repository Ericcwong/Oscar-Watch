  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="BEST PICTURE" id="oscar_category" type="text" class="">
          <label for="oscar_category">Nomination Category</label>
        </div>
        <div class="input-field col s6">
          <input id="nominee_name" type="text" class="" placeholder="Frank McCarthy, Producer">
          <label for="nominee_name">Nominee Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Patton" id="film_nominated" type="text" class="">
          <label for="film_nominated">Film Nominated</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Patton" id="film_production_year" type="text" class="">
          <label for="film_production_year">Film Year</label>
        </div>
        <p>
          <label for="is_winner">
            <input type="checkbox" class="filled-in" checked="checked" id="is_winner" />
            <span>Won the Oscar</span>
          </label>
        </p>
      </div>
      <div class="row" id="search_results">

      </div>
